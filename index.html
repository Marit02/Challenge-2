<!DOCTYPE html>
<html lang="en" id="Body">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Marit">
    <meta name="description" content="Clock for Mars">
    <meta name="keywords" content="Mars, Time, Clock, Elon Musk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <script src="code.js" defer></script><!-- Defer zorgt er voor dat het als laatste laadt -->

    <title>Mars Clock Marit</title>

</head>

<body>
    <div id="background" onload="changeBG()">
        <div class="container">
            <div class="heade">
                <img class="logo" src="images/logo.png" alt="Logo">
            </div>
            <div class="data klok" id="time" onload="showTime()">Time:
            </div>
            <div class="data bericht" id="message">
            </div>
            <div class="data lijst" id="list">To Do:
                <li id="todolist"></li><!-- To do lijst voor javascript -->
                <li id="todolist2"></li><!-- Tweede regel van de to do lijst -->
            </div>
        </div>
    </div>
</body>
</html>
